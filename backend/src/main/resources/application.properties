spring.application.name=backend
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5433/furbitobet}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Brevo API Configuration
brevo.api.url=https://api.brevo.com/v3/smtp/email
brevo.api.key=${BREVO_API_KEY:dummy_key_for_dev}

# Frontend URL for emails
app.frontend.url=${FRONTEND_URL:https://furbitobet.vercel.app}

# SECURITY: JWT Secret Key (MUST be set via environment variable in production)
# Generate a strong secret: openssl rand -base64 64
jwt.secret=${JWT_SECRET:my_super_secret_key_for_furbitobet_application_123456789_CHANGE_THIS_IN_PRODUCTION}
jwt.expiration=36000000
